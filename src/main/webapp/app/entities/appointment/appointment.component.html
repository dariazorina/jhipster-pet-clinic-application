<div>
    <h2 id="page-heading">
        <span>Appointments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-appointment" [routerLink]="['/appointment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Appointment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="appointments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Doctor Id</span></th>
            <th><span>Pet Id</span></th>
            <th><span>Comment</span></th>
            <th><span>Status</span></th>
            <th><span>Doctor</span></th>
            <th><span>Pet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appointment of appointments ;trackBy: trackId">
                <td><a [routerLink]="['/appointment', appointment.id, 'view' ]">{{appointment.id}}</a></td>
                <td>{{appointment.date | date:'mediumDate'}}</td>
                <td>{{appointment.doctorId}}</td>
                <td>{{appointment.petId}}</td>
                <td>{{appointment.comment}}</td>
                <td>{{appointment.status}}</td>
                <td>
                    <div *ngIf="appointment.doctor">
                        <a [routerLink]="['../doctor', appointment.doctor?.id, 'view' ]" >{{appointment.doctor?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="appointment.pet">
                        <a [routerLink]="['../pet', appointment.pet?.id, 'view' ]" >{{appointment.pet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/appointment', appointment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/appointment', appointment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'appointment', { outlets: { popup: appointment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
